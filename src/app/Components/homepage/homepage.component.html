<!-- Sidebar -->
<div class="flex">
    <aside class="bg-white h-screen w-64 shadow-lg flex flex-col p-4">
        <!-- Logo -->
        <div class="flex items-center space-x-2 py-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-9 w-10 bg-red-600 text-white rounded">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
        </svg>
            <h2 class="text-xl font-bold text-red-700">StudyPath</h2>
        </div>
        
        <!-- Navigation Links -->
        <nav class="flex-1 mt-6">
            <ul class="space-y-2">
                <li>
                    <a routerLink="/home/dashboard" routerLinkActive="active-tab" class="flex items-center p-3 text-gray-700 font-semibold bg-blue-100 rounded-lg active-tab">
                        <mat-icon>dashboard</mat-icon>
                        <span class="ml-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/courses" routerLinkActive="active-tab" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg active-tab">
                        <mat-icon>description</mat-icon>
                        <span class="ml-3">Courses</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/timetable" routerLinkActive="active-tab" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg active-tab">
                        <mat-icon>date_range</mat-icon>
                        <span class="ml-3">Timetable</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/home/tracker" routerLinkActive="active-tab" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg active-tab">
                        <mat-icon>hourglass_full</mat-icon>
                        <span class="ml-3">Tracker</span>
                    </a>
                </li>
        
            </ul>
        </nav>
        
        <!-- Settings and Logout -->
        <div class="mt-4 space-y-2">
            <a routerLink class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg">
                <mat-icon>settings</mat-icon>
                <span class="ml-3">Settings</span>
            </a>
            <div class="flex items-center p-3 text-red-600 hover:bg-red-100 rounded-lg">
                <span class="w-6 h-6 bg-red-600 text-white flex items-center justify-center rounded">L</span>
                <button (click)=" logout()" class="ml-3">Log out</button>
            </div>
        </div>
    </aside>

     <!-- Homepage-->
     <main class="flex-1 p-6 bg-gray-100">
       <router-outlet></router-outlet>
    </main>
</div>
