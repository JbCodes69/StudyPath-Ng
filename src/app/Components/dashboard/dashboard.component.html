<h1 class="text-3xl font-bold mb-6">Welcome Jibril Billy</h1>
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
            <div class="bg-red-400 p-4 h-48 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">Total No. Of Courses</h2>
                <p class="text-white flex justify-center mt-8">{{totalCourses}}</p>
            </div>
            <div class="bg-green-400 p-4 h-48 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">No. of Tasks Today</h2>
                <p class="text-white flex justify-center mt-8">000</p>
            </div>
            <div class="bg-blue-400 p-4 h-48 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">No. of Completed Tasks Today</h2>
                <p class="text-white flex justify-center mt-8">000</p>
            </div>
            <div class="bg-amber-400 p-4 h-48 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">No. of Hours Today</h2>
                <p class="text-white flex justify-center mt-8">000</p>
            </div>
        </div>

        <div class="mt-15">
            <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height: '360px'}"></canvasjs-chart>    
        </div>
