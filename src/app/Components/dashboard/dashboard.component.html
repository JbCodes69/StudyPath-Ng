<h1 class="text-3xl font-bold mb-6">Welcome {{userName}}</h1>
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
            <div class="bg-blue-300 p-3 h-38 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">Total No. Of Courses</h2>
                <p class="text-white text-5xl text-bold flex justify-center mt-8">{{totalCourses}}</p>
            </div>
            <div class="bg-blue-300 p-3 h-38 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">No. of Tasks Today</h2>
                <p class="text-white text-5xl text-bold flex justify-center mt-8">{{tasksToday}}</p>
            </div>
            <div class="bg-blue-300 p-3 h-38 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">No. of Completed Tasks Today</h2>
                <p class="text-white text-5xl text-bold flex justify-center mt-8">{{completedTasksToday}}</p>
            </div>
            <div class="bg-blue-300 p-3 h-38 shadow rounded-lg">
                <h2 class="text-xl text-white font-semibold">No. of Hours Today</h2>
                <p class="text-white text-5xl text-bold flex justify-center mt-8">{{hoursToday}}</p>
            </div>
        </div>
        <div class="mt-15">
            <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height: '360px'}"></canvasjs-chart>    
        </div>
